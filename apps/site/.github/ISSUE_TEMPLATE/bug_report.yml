name: "Bug report"
description: Something broke or behaves wrong
labels: ["bug","P1"]
body:
  - type: textarea
    id: observed
    attributes:
      label: What happened?
      placeholder: Actual behavior, screenshots, console logs
    validations: { required: true }
  - type: textarea
    id: expected
    attributes:
      label: What did you expect?
    validations: { required: true }
  - type: textarea
    id: repro
    attributes:
      label: Reproduction steps
      placeholder: Steps, URL, environment
    validations: { required: true }
  - type: dropdown
    id: area
    attributes:
      label: Area
      options: ["Core","Blog","SEO","Accessibility","UI/Design","Infra"]