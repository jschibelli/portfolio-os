name: CI

on:
  pull_request:
    paths:
      - 'apps/site/**'
      - 'apps/dashboard/**'
      - 'packages/**'
      - '.github/workflows/**'
  push:
    branches: [ main ]
    paths:
      - 'apps/site/**'
      - 'apps/dashboard/**'
      - 'packages/**'
      - '.github/workflows/**'

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.14.0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Lint both apps
        run: |
          pnpm --filter @mindware-blog/site lint
          pnpm --filter @mindware-blog/dashboard lint

      - name: Typecheck both apps
        run: |
          pnpm --filter @mindware-blog/site typecheck
          pnpm --filter @mindware-blog/dashboard typecheck

      - name: Run unit tests (Jest)
        run: |
          pnpm --filter @mindware-blog/site test -- --ci
          pnpm --filter @mindware-blog/dashboard test -- --ci

      - name: Build both applications
        run: |
          pnpm --filter @mindware-blog/site build
          pnpm --filter @mindware-blog/dashboard build

      - name: Check for build artifacts
        run: |
          if [ -d "apps/site/.next" ] && [ -d "apps/dashboard/.next" ]; then
            echo "Build successful - both .next directories created"
          else
            echo "Build failed - .next directories not found"
            exit 1
          fi


