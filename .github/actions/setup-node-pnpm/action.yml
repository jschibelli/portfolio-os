name: Setup Node + pnpm
description: Shared setup for Node and pnpm (Corepack) with optional install

inputs:
  node-version:
    description: Node.js version to use
    required: false
    default: "20"
  pnpm-version:
    description: pnpm version to activate via Corepack
    required: false
    default: "10.14.0"
  install:
    description: Whether to run pnpm install
    required: false
    default: "true"
  frozen-lockfile:
    description: Whether to enforce the lockfile
    required: false
    default: "true"

runs:
  using: composite
  steps:
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ inputs.node-version }}
        cache: pnpm

    - name: Enable Corepack + activate pnpm
      shell: bash
      run: |
        set -euo pipefail
        corepack enable
        corepack prepare "pnpm@${{ inputs.pnpm-version }}" --activate
        pnpm --version

    - name: Install dependencies
      if: inputs.install == 'true'
      shell: bash
      run: |
        set -euo pipefail
        if [ "${{ inputs.frozen-lockfile }}" = "true" ]; then
          pnpm install --frozen-lockfile
        else
          pnpm install
        fi


